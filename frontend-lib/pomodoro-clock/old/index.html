<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pomodoro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- such messy div's... must have made some mistake -->
    <div class="box">
        <div class="work">
            <div class="time">
                <div>
                    <div class="head">work</div>
                    <input type="number" class="time-control" id="work" value="25" oninput="changeTimer()"/>
                    <div class="helper">minutes</div>
                </div>
            </div>
        </div>
        <div class="rest">
        <div class="time">
        <div>
            <div class="head">rest</div>
            <input type="number" class="time-control" id="rest" value="5" oninput="changeTimer()"/>
            <div class="helper">minutes</div>
        </div>
    </div>
    </div>
    <div class="timer" onclick="toggleTimer()" ondblclick="reset()">
        <div>
            <div><span class="minutes">25</span> : <span class="seconds">00</span></div>
            <div class="helper"><em>click to start/pause, doubleclick to reset</em></div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
